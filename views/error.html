<% var title = 'Error' %> <% include partials/_header.html %>
<div class="container mt-5">
  <h3 style="color: red; font-family: Helvetica, Arial, sans-serif;">
    Something went wrong
  </h3>

  <br />
  Url: <%= url %>

  <br />
  <p>
    <code>
      <%= error %>

  </p>
  <% include partials/_footer.html %>
</div>
